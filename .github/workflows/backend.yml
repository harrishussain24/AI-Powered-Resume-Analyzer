name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend # All commands run inside backend folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # If the app subfolder has its own requirements (including a pinned spaCy model wheel), install them too
          if [ -f app/requirements.txt ]; then pip install -r app/requirements.txt; fi
          pip install pytest

      - name: Install spaCy and English model
        run: |
          pip install spacy==3.8.7
          pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.7/en_core_web_sm-3.8.7-py3-none-any.whl
          python -m spacy link en_core_web_sm en --force

      - name: Validate spaCy installation
        run: |
          # Confirm spaCy and any installed model wheels are compatible
          python -m pip install --upgrade pip setuptools wheel
          python -m spacy validate

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env

      - name: Lint with flake8
        run: flake8 .

      - name: Run tests with pytest
        run: pytest --maxfail=1 --disable-warnings -q

      # Optional Docker build step if you want to test your Dockerfile:
      # - name: Build Docker image
      #   run: docker build -t your-image-name:latest .
